<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Turnos</title>
  <style>
    :root { --primary:#00338D; --border:#B0B0B0; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#fff; color:#111; }
    header{ display:grid; grid-template-columns: 1fr auto; align-items:center; padding:12px 16px; border-bottom:1px solid #eee; }
    header nav a{ margin-right:12px; text-decoration:none; color:#00338D; font-weight:600; }
    header img{ height:28px; }
    main{ max-width:800px; margin:0 auto; padding:16px; }
    h1{ font-size:22px; margin:8px 0 16px; font-weight:700; }
    .row{ display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center; }
    button{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    button.secondary{ background:#eee; color:#111; }
    input[type="date"]{ padding:10px; border:1px solid #ccc; border-radius:8px; }
    .card{ border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted{ opacity:.75; font-size:12px; }
    #configPanel{ display:none; }
    .mt8{ margin-top:8px; } .mt12{ margin-top:12px; } .mt16{ margin-top:16px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Consulta personal</a>
      <a href="rol.html">Rol de turnos</a>
    </nav>
    <img src="icons/cemex_logo.png" alt="CEMEX" onerror="this.style.display='none';"/>
  </header>

  <main>
    <h1>Consulta tu turno</h1>

    <div class="row">
      <input id="fecha" type="date">
      <button id="btnConsultar">Consultar</button>
    </div>

    <div class="card mt12">
      <div id="lblFecha"   style="font-weight:700;"></div>
      <div id="lblSemana"></div>
      <div id="lblTurno"   style="font-weight:700;"></div>
      <div id="lblHorario"></div>
      <div id="lblNota"></div>
    </div>

    <div class="mt16">
      <button id="btnToggleCfg">‚öôÔ∏è Configuraci√≥n</button>
      <div id="configPanel" class="mt12">
        <button id="btnConfigurar">Configurar ciclo</button>
      </div>
      <button id="btnReset" class="mt8 secondary">Restablecer valores por defecto</button>
      <p class="muted mt8">Configura el <b>lunes base</b> y el <b>turno actual (1..4)</b>. El ciclo es de 4 semanas (lunes‚Üídomingo).</p>
    </div>
  </main>

  <script>
    // ===== Persistencia
    const Store = { load(k,d){ try{return JSON.parse(localStorage.getItem(k))??d}catch{return d} }, save(k,v){ localStorage.setItem(k,JSON.stringify(v)) } };

    // ===== Turnos fijos
    const shifts = [
      { id:1, name:"Turno 1 - Ma√±ana",  schedule:"7:00 a.m. - 3:00 p.m." },
      { id:2, name:"Turno 2 - Noche",   schedule:"11:00 p.m. - 7:00 a.m." },
      { id:3, name:"Turno 3 - Tarde",   schedule:"3:00 p.m. - 11:00 p.m." },
      { id:4, name:"Turno 4 - Interna", schedule:"8:00 a.m. - 5:00 p.m." }
    ];

    // ===== Config compartida
    let settings = Store.load("settingsSimple", {
      // Guardamos ISO (YYYY-MM-DD) del LUNES exacto para evitar ambig√ºedad
      startMondayISO: "2025-10-20",
      baseShift: 1,
      cycleWeeks: 4
    });

    // ===== Utilidades de fecha (robustas / DST-safe)
    const fmtDMY = d => d.toLocaleDateString("es-MX",{day:"2-digit",month:"2-digit",year:"numeric"});
    const isoForInput = d => new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);

    // Acepta YYYY-MM-DD o DD/MM/YYYY y devuelve Date local
    function parseFlexible(s){
      if(!s) return null;
      s = s.trim();
      if (/^\d{4}-\d{2}-\d{2}$/.test(s)) { // ISO
        const [y,m,d]=s.split("-").map(n=>parseInt(n,10)); return new Date(y,m-1,d);
      }
      const parts = s.replace(/-/g,"/").split("/"); // D/M/Y
      if (parts.length===3){
        const [d,m,y] = parts.map(n=>parseInt(n,10));
        if (y && m && d) return new Date(y,m-1,d);
      }
      return null;
    }

    // Helpers UTC para contar semanas sin errores de DST
    const asUTC = d => new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
    const dayIndexUTC = d => Math.floor(asUTC(d).getTime()/86400000);
    const mondayIndexUTC = d => { const u=asUTC(d); const dow=(u.getUTCDay()+6)%7; return dayIndexUTC(d)-dow; };
    const mondayLocalFromIndex = idx => new Date(idx*86400000);

    function weeksSinceBase(date){
      const wDate = mondayIndexUTC(date);
      const wBase = mondayIndexUTC(parseFlexible(settings.startMondayISO));
      return wDate - wBase; // entero
    }

    function getShiftForDate(targetDate){
      const w = weeksSinceBase(targetDate);
      const n = ((settings.baseShift - 1 + w) % 4 + 4) % 4;
      const shiftId = n + 1;
      const shift = shifts.find(s=>s.id===shiftId);
      const monday = mondayLocalFromIndex(mondayIndexUTC(targetDate));
      return {shift, monday};
    }

    // ===== UI
    const $fecha=document.getElementById("fecha"), $btnConsultar=document.getElementById("btnConsultar");
    const $lblFecha=document.getElementById("lblFecha"), $lblSemana=document.getElementById("lblSemana");
    const $lblTurno=document.getElementById("lblTurno"), $lblHorario=document.getElementById("lblHorario"), $lblNota=document.getElementById("lblNota");
    const $btnToggleCfg=document.getElementById("btnToggleCfg"), $configPanel=document.getElementById("configPanel");
    const $btnConfigurar=document.getElementById("btnConfigurar"), $btnReset=document.getElementById("btnReset");

    // Fecha por defecto = hoy
    $fecha.value = isoForInput(new Date());

    function mostrarResultado(fecha){
      const {shift, monday} = getShiftForDate(fecha);
      $lblFecha.textContent   = `üóì Fecha: ${fmtDMY(fecha)}`;
      $lblSemana.textContent  = `üìÖ Semana iniciada el: ${fmtDMY(monday)}`;
      $lblTurno.textContent   = `Te toca: ${shift.name}`;
      $lblHorario.textContent = `üïí Horario: ${shift.schedule}`;
      $lblNota.textContent    = "";
    }

    $btnConsultar.addEventListener("click", ()=>{
      const fecha = $fecha.value ? new Date($fecha.value+"T12:00:00") : new Date();
      mostrarResultado(fecha);
    });

    $btnToggleCfg.addEventListener("click", ()=>{ $configPanel.style.display = ($configPanel.style.display==="block")?"none":"block"; });

    // Configurar (solo lunes base + turno actual)
    $btnConfigurar.addEventListener("click", ()=>{
      const baseRaw = prompt("Ingresa el LUNES base (YYYY-MM-DD o DD/MM/YYYY):", settings.startMondayISO || "2025-10-20");
      if(!baseRaw) return;
      const baseDt = parseFlexible(baseRaw);
      if(!baseDt || isNaN(baseDt)) { alert("Fecha inv√°lida."); return; }
      // Normalizar al LUNES exacto
      const baseMondayIdx = mondayIndexUTC(baseDt);
      const baseMonday    = mondayLocalFromIndex(baseMondayIdx);
      const baseISO       = isoForInput(baseMonday);

      const turnoStr = prompt(
        "¬øEn qu√© turno est√°s actualmente? (1..4)\n1. Turno 1 ‚Äì Ma√±ana\n2. Turno 2 ‚Äì Noche\n3. Turno 3 ‚Äì Tarde\n4. Turno 4 ‚Äì Interna",
        String(settings.baseShift || 1)
      );
      const turno = parseInt(turnoStr,10);
      if (![1,2,3,4].includes(turno)) { alert("Valor inv√°lido."); return; }

      settings.startMondayISO = baseISO;
      settings.baseShift = turno;
      settings.cycleWeeks = 4;
      Store.save("settingsSimple", settings);

      alert(`Configuraci√≥n guardada ‚úÖ\n\nLunes base: ${fmtDMY(baseMonday)}\nTurno actual: ${turno}\nCiclo: 4 semanas`);
      const fecha = $fecha.value ? new Date($fecha.value+"T12:00:00") : new Date();
      mostrarResultado(fecha);
    });

    $btnReset.addEventListener("click", ()=>{
      if(!confirm("¬øRestablecer valores por defecto?")) return;
      settings = { startMondayISO:"2025-10-20", baseShift:1, cycleWeeks:4 };
      Store.save("settingsSimple", settings);
      mostrarResultado(new Date());
      alert("Hecho");
    });

    // Primer render
    mostrarResultado(new Date());
  </script>
</body>
</html>
