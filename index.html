<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Turnos</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00338D" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Turnos">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root { --primary:#00338D; --border:#B0B0B0; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fff; color:#111; }
    header{ display:grid; grid-template-columns: 1fr auto; align-items:center; padding:12px 16px; border-bottom:1px solid #eee; }
    header nav a{ margin-right:12px; text-decoration:none; color:#00338D; font-weight:600; }
    header img{ height:28px; }
    main{ max-width:800px; margin:0 auto; padding:16px; }
    h1{ font-size:22px; margin:8px 0 16px; color:#111; font-weight:700; }
    .row{ display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center; }
    button{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    button.secondary{ background:#eee; color:#111; }
    input[type="date"]{ padding:10px; border:1px solid #ccc; border-radius:8px; }
    .card{ border:1px solid var(--border); border-radius:12px; padding:12px; }
    .muted{ opacity:.75; font-size:12px; }
    #configPanel{ display:none; }
    .mt8{ margin-top:8px; } .mt12{ margin-top:12px; } .mt16{ margin-top:16px; }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Consulta personal</a>
      <a href="rol.html">Rol de turnos</a>
    </nav>
    <img src="icons/cemex_logo.png" alt="CEMEX" />
  </header>

  <main>
    <h1>Consulta tu turno</h1>

    <div class="row">
      <input id="fecha" type="date">
      <button id="btnConsultar">Consultar</button>
    </div>

    <div class="card mt12">
      <div id="lblFecha" style="font-weight:700;"></div>
      <div id="lblSemana"></div>
      <div id="lblTurno" style="font-weight:700;"></div>
      <div id="lblHorario"></div>
      <div id="lblNota"></div>
    </div>

    <div class="mt16">
      <button id="btnToggleCfg">‚öôÔ∏è Configuraci√≥n</button>
      <div id="configPanel" class="mt12">
        <button id="btnConfigurar">Configurar ciclo</button>
      </div>
      <button id="btnReset" class="mt8 secondary">Restablecer valores por defecto</button>
      <p class="muted mt8">
        Define el <b>lunes base</b> y el <b>turno en el que est√°s actualmente</b>. El ciclo es siempre de 4 semanas.
      </p>
    </div>
  </main>

  <script>
    // ---- Persistencia
    const Store = {
      load(k, def){ try{ return JSON.parse(localStorage.getItem(k)) ?? def }catch{ return def } },
      save(k, v){ localStorage.setItem(k, JSON.stringify(v)); }
    };

    // Turnos
    const shifts = [
      { id:1, name:"Turno 1 - Ma√±ana",  schedule:"7:00 a.m. - 3:00 p.m." },
      { id:2, name:"Turno 2 - Noche",   schedule:"11:00 p.m. - 7:00 a.m." },
      { id:3, name:"Turno 3 - Tarde",   schedule:"3:00 p.m. - 11:00 p.m." },
      { id:4, name:"Turno 4 - Interna", schedule:"8:00 a.m. - 5:00 p.m." }
    ];

    // Config m√≠nima que usar√°n ambas p√°ginas (esta y rol.html)
    let settings = Store.load("settingsSimple", {
      startMonday: "2025-10-20", // ejemplo
      baseShift: 1,              // turno en el que est√°s esa semana (1..4)
      cycleWeeks: 4              // fijo
    });

    // --- Fechas
    const toMonday = (d)=>{ const dt=new Date(d.getFullYear(),d.getMonth(),d.getDate()); const day=(dt.getDay()+6)%7; dt.setDate(dt.getDate()-day); return dt; };
    const fmt = (d)=> d.toLocaleDateString("es-MX",{day:"2-digit",month:"2-digit",year:"numeric"});
    const formatYYYYMMDD = (d)=> new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10);
    const setDateValue = (input,date)=> input.value = formatYYYYMMDD(date);
    const getDateValue = (input)=> input.value ? new Date(input.value+"T12:00:00") : new Date();

    function weeksSinceBase(date){
      const monday = toMonday(date);
      const base = toMonday(new Date(settings.startMonday));
      return Math.floor((monday - base)/(7*24*3600*1000));
    }

    // C√°lculo directo del turno
    function getShiftForDate(targetDate){
      const monday = toMonday(targetDate);
      const w = weeksSinceBase(targetDate);
      const n = ((settings.baseShift - 1 + w) % 4 + 4) % 4; // m√≥dulo seguro
      const shiftId = n + 1;
      const shift = shifts.find(s => s.id === shiftId);
      return { shift, monday };
    }

    // --- UI
    const $fecha = document.getElementById("fecha");
    const $btnConsultar = document.getElementById("btnConsultar");
    const $lblFecha = document.getElementById("lblFecha");
    const $lblSemana = document.getElementById("lblSemana");
    const $lblTurno = document.getElementById("lblTurno");
    const $lblHorario = document.getElementById("lblHorario");
    const $lblNota = document.getElementById("lblNota");
    const $btnToggleCfg = document.getElementById("btnToggleCfg");
    const $configPanel = document.getElementById("configPanel");
    const $btnConfigurar = document.getElementById("btnConfigurar");
    const $btnReset = document.getElementById("btnReset");

    setDateValue($fecha, new Date());

    function mostrarResultado(fecha){
      const {shift, monday} = getShiftForDate(fecha);
      $lblFecha.textContent = `üóì Fecha: ${fmt(fecha)}`;
      $lblSemana.textContent = `üìÖ Semana iniciada el: ${fmt(monday)}`;
      $lblTurno.textContent = `Te toca: ${shift.name}`;
      $lblHorario.textContent = `üïí Horario: ${shift.schedule}`;
      $lblNota.textContent = "";
    }

    $btnConsultar.addEventListener("click", ()=> mostrarResultado(getDateValue($fecha)));

    $btnToggleCfg.addEventListener("click", ()=>{
      const show = $configPanel.style.display !== "block";
      $configPanel.style.display = show ? "block" : "none";
    });

    // >>> Configurar ciclo (solo lunes base + turno actual)
    $btnConfigurar.addEventListener("click", ()=>{
      const base = prompt("Ingresa el lunes base (YYYY-MM-DD):", settings.startMonday || "2025-10-20");
      if (!base) return;

      const turnoBaseStr = prompt(
        "¬øEn qu√© turno est√°s actualmente? (1..4)\n" +
        "1. Turno 1 ‚Äì Ma√±ana\n" +
        "2. Turno 2 ‚Äì Noche\n" +
        "3. Turno 3 ‚Äì Tarde\n" +
        "4. Turno 4 ‚Äì Interna",
        String(settings.baseShift || 1)
      );
      const turnoBase = parseInt(turnoBaseStr, 10);
      if (![1,2,3,4].includes(turnoBase)) { alert("Valor de turno inv√°lido."); return; }

      settings.startMonday = base;
      settings.baseShift = turnoBase;
      settings.cycleWeeks = 4; // fijo
      Store.save("settingsSimple", settings);

      alert(
        "Configuraci√≥n guardada ‚úÖ\n\n" +
        `Lunes base: ${settings.startMonday}\n` +
        `Turno actual (semana base): ${turnoBase}\n` +
        `Ciclo: 4 semanas`
      );

      mostrarResultado(getDateValue($fecha));
    });

    $btnReset.addEventListener("click", ()=>{
      if (!confirm("¬øRestablecer a valores por defecto?")) return;
      settings = { startMonday:"2025-10-20", baseShift:1, cycleWeeks:4 };
      Store.save("settingsSimple", settings);
      mostrarResultado(getDateValue($fecha));
      alert("Hecho");
    });

    mostrarResultado(new Date());

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", ()=> navigator.serviceWorker.register("sw.js"));
    }
    // Quita cualquier bot√≥n que diga "Editar patr√≥n", por si alg√∫n HTML viejo se est√° cacheando.
document.getElementById('btnEditarPatron')?.remove();
[...document.querySelectorAll('button')].forEach(b=>{
  const t=(b.textContent||"").trim().toLowerCase();
  if (t==="editar patr√≥n" || t==="editar patron") b.remove();
});

  </script>
</body>
</html>
