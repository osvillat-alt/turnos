<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rol de turnos</title>
  <style>
    :root { --primary:#00338D; --border:#B0B0B0; }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#fff; color:#111; }
    header{ display:grid; grid-template-columns: 1fr auto; align-items:center; padding:12px 16px; border-bottom:1px solid #eee; }
    header nav a{ margin-right:12px; text-decoration:none; color:#00338D; font-weight:600; }
    main{ max-width:900px; margin:0 auto; padding:16px; }
    h1{ font-size:22px; margin:8px 0 16px; color:#111; font-weight:700; }
    .row{ display:grid; grid-template-columns:1fr auto; gap:8px; align-items:center; }
    button{ background:var(--primary); color:#fff; border:none; padding:10px 14px; border-radius:10px; font-weight:600; cursor:pointer; }
    input[type="date"]{ padding:10px; border:1px solid #ccc; border-radius:8px; }
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(0,1fr)); gap:12px; margin-top:12px; }
    .card{ border:1px solid var(--border); border-radius:12px; padding:12px; }
    .title{ font-weight:700; margin-bottom:4px; }
    .muted{ opacity:.75; font-size:12px; }
    .headerbar {display:flex; gap:12px; align-items:center;}
  </style>
</head>
<body>
  <header>
    <nav class="headerbar">
      <a href="index.html">Consulta personal</a>
      <a href="rol.html">Rol de turnos</a>
    </nav>
    <!-- Si no existe el logo, no pasa nada. Evitamos que falle algo por rutas -->
    <img src="icons/cemex_logo.png" alt="CEMEX" onerror="this.style.display='none';" style="height:28px"/>
  </header>

  <main>
    <h1>Rol de turnos</h1>

    <div class="row">
      <input id="fecha" type="date">
      <button id="btnConsultar">Consultar</button>
    </div>

    <div id="encabezado" class="muted" style="margin-top:12px;"></div>

    <div class="grid" id="gridTurnos"></div>

    <p class="muted" style="margin-top:16px;">
      Semana base: <b>20/10/2025</b>. El rol rota cada semana (de lunes a domingo).
    </p>
  </main>

  <script>
    // ===== DATOS FIJOS =====
    const BASE_MONDAY_DMY = "20/10/2025";
    const TURNOS = [
      { titulo:"Turno 1 - MaÃ±ana (Full)", horario:"7:00 a.m. - 3:00 p.m." },
      { titulo:"Turno 2 - Noche",         horario:"11:00 p.m. - 7:00 a.m." },
      { titulo:"Turno 3 - Tarde (Full)",  horario:"3:00 p.m. - 11:00 p.m." },
      { titulo:"Turno 4 - Agregado",      horario:"8:00 a.m. - 5:00 p.m." }
    ];
    const PEOPLE_BASE = [
      "Marisol Caldera",       // T1
      "Gualberto Rodriguez",   // T2
      "Humberto Castillo",     // T3
      "Edgar PÃ©rez"            // T4
    ];

    // ===== UTILIDADES FECHA (robustas a DST) =====
    function parseDMY(s){
      if (!s) return null;
      const [d,m,y] = s.trim().split(/[\/\-]/).map(n=>parseInt(n,10));
      if (!y || !m || !d) return null;
      return new Date(y, m-1, d); // local
    }
    function formatDMY(d){
      return d.toLocaleDateString("es-MX",{day:"2-digit",month:"2-digit",year:"numeric"});
    }
    // UTC helpers para evitar DST en semanas
    function asUTCDate(d){ return new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate())); }
    function dayIndexUTC(d){ return Math.floor(asUTCDate(d).getTime() / 86400000); }
    function mondayIndexUTC(d){
      const u = asUTCDate(d);
      const dow = (u.getUTCDay()+6)%7; // lunes=0
      return dayIndexUTC(d) - dow;
    }
    function mondayLocalFromIndex(idx){ return new Date(idx*86400000); }
    function rotateRight(arr, n){
      const a = arr.slice();
      const k = ((n % a.length) + a.length) % a.length;
      if (k===0) return a;
      return a.slice(-k).concat(a.slice(0, -k));
    }

    const BASE_IDX = mondayIndexUTC(parseDMY(BASE_MONDAY_DMY));
    function weeksSinceBase(date){
      const idx = mondayIndexUTC(date);
      return idx - BASE_IDX; // entero
    }

    // ===== UI =====
    const $fecha = document.getElementById("fecha");
    const $btn   = document.getElementById("btnConsultar");
    const $enc   = document.getElementById("encabezado");
    const $grid  = document.getElementById("gridTurnos");

    function formatYYYYMMDD(d){ return new Date(d.getTime()-d.getTimezoneOffset()*60000).toISOString().slice(0,10); }
    $fecha.value = formatYYYYMMDD(new Date());

    function render(fecha){
      const w = weeksSinceBase(fecha);
      const mondayIdx   = mondayIndexUTC(fecha);
      const mondayLocal = mondayLocalFromIndex(mondayIdx);

      const peopleRotated = rotateRight(PEOPLE_BASE, w);

      $enc.textContent = `ðŸ—“ Fecha: ${formatDMY(fecha)} â€” ðŸ“… Semana iniciada el: ${formatDMY(mondayLocal)}`;

      $grid.innerHTML = "";
      for (let i=0; i<4; i++){
        const t = TURNOS[i];
        const persona = peopleRotated[i];
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="title">${t.titulo}</div>
          <div><strong>Horario:</strong> ${t.horario}</div>
          <div><strong>Nombre:</strong> ${persona}</div>
        `;
        $grid.appendChild(card);
      }
    }

    $btn.addEventListener("click", ()=>{
      const d = $fecha.value ? new Date($fecha.value + "T12:00:00") : new Date();
      render(d);
    });

    // Primer render
    render(new Date());
  </script>
</body>
</html>
